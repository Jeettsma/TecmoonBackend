{% extends 'base.html' %}

{% block contenido %}
{% load humanize %}
    <h2>Celulares</h2>
    <div class="card">
        <div class="card-body">
            
            <div class="container">

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Marca</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in entity3 %}
                            <tr>
                                <td>{{ p.nombre|title }}</td>
                                <td>{{ p.precio|intcomma }}</td>
                                <td>{{ p.marca|title }}</td>
                                <td>
                                    <a href="{% url 'modificar_celular' p.id %}" class="btn btn-info">modificar</a>
                                    <a href="{% url 'eliminar' p.id %}" class="btn btn-danger btn-info">eliminar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% include 'paginator.html' %}
            </div>
        </div>
    </div>
{% endblock contenido %}
