{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Inicio de sesión</title>
</head>

<body>
    <header class="header justify-content-sm-center" id="header">
        <div class="container-fluid">
            <div class="row d-flex justify-content-around">
                <a class="logo align-items-center py-3" href="#">
                    {% for p in pegatinas %}
                    <img src="{{ p.imagen.url }}" class="d-inline-block" alt="logo">
                    {% endfor %}
                </a>

                <div class="py-5">
                    <ul class="nav usuario text-dark">


                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'registrar' %}"><i class="fas fa-user-plus"></i> <span
                                    class="d-none d-md-inline-block text-dark">Registrarse</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#" data-toggle="canvas" data-target="#carroDeCompras"
                                aria-expanded="false" aria-controls="carroDeCompras"><i
                                    class="fas fa-shopping-cart"></i> <span class="text-dark">(<span
                                        id="cartCount">0</span>)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark d-flex justify-content-around">
            <div class="">
                <div class="jutify-content-md-center">
                    <button class="navbar-toggler collapsed justify-content-sm-center" type="button"
                        data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample08">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">HOME<span class="sr-only">(current)</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br><br>
    <br><br>
    <br><br>

    <!-- Registro -->
    <section id="seccionLogin" class="container-fluid smooth-scroll">
        <div class="container px-0 p-md-5 py-5" id="formContainer">
            <div class="card py-4 p-md-5">
                <div class="card-body text-center">
                    <h4 class=" display-4 card-title">Iniciar secion</h4>
                    <p class="card-text">Ingrese sus datos de acceso
                    </p>
                </div>
                <div class="card-body px-m-5 py-md-3">
                    <form autocomplete="off" id="formularioLog" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-lg btn-block btn-dark" id="form-btn" value="Enviar"><i
                                class="fas fa-paper-plane"></i> Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Registro -->

    <br><br>
    <br><br>
    <br><br>
    <br><br>

    <!-- Footer -->
    <footer>
        <!-- Footer Links -->
        <div class="container">
            <!-- Grid row-->
            <div class="row text-center d-flex justify-content-center pt-5 mb-3 footer-nav">


                <!-- Grid column -->
            </div>
            <!-- Grid row-->
            <hr class="rgba-white-light" style="margin: 0 15%;">
            <!-- Grid row-->
            <hr class="clearfix d-md-none rgba-white-light" style="margin: 10% 15% 5%;">
            <!-- Grid row-->
            <div class="row p-3">
                <!-- Grid column -->
                <div class="col-md-12">
                    <div class="mb-3 d-flex justify-content-center socialicons">

                        <!-- Facebook -->
                        <a class="fb-ic" href="#">
                            <i class="fab fa-facebook-f fa-lg lg-dark mr-4"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic" href="#">
                            <i class="fab fa-twitter fa-lg dark mr-4"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic" href="#">
                            <i class="fab fa-linkedin-in fa-lg dark mr-4"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic" href="#">
                            <i class="fab fa-instagram fa-lg dark mr-4"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
        </div>
        <!-- Footer Links -->
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2023 Copyright: Technology Moon </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

</html>
